<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2rem;
        }
        .form-section {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5533f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Food Company</h1>
    </header>
    <nav>
        <a href="#order">Place Order</a>
        <a href="#comments">Leave a Comment</a>
        <a href="#signin">Sign In</a>
    </nav>
    <div class="container">
        <section id="order" class="form-section">
            <h2>Place Your Order</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">

                <label for="food">Food Item</label>
                <input type="text" id="food" name="food" placeholder="Food you want to order">

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Number of items">

                <button type="submit">Submit Order</button>
            </form>
        </section>

        <section id="comments" class="form-section">
            <h2>Leave a Comment</h2>
            <form>
                <label for="comment-name">Name</label>
                <input type="text" id="comment-name" name="comment-name" placeholder="Your name">

                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Your feedback"></textarea>

                <button type="submit">Submit Comment</button>
            </form>
        </section>

        <section id="signin" class="form-section">
            <h2>Sign In</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password">

                <button type="submit">Sign In</button>
            </form>
        </section>
    </div>
</body>
</html>
